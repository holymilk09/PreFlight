# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Set to 'true' to run the environment without a database connection
# revision_environment = false

# Set to 'true' to require --sql flag for offline migrations
# output_encoding = utf-8

# Database URL (loaded from environment in env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Run 'ruff format' after generating migration files
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
