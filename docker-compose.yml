services:
  # PostgreSQL - Event Store + RLS Multi-tenancy
  postgres:
    image: postgres:16-alpine
    container_name: controlplane-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-controlplane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-controlplane}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-controlplane}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Cache, Rate Limiting, Session State
  redis:
    image: redis:7.2-alpine
    container_name: controlplane-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}

  # Temporal - Workflow Orchestration
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: controlplane-temporal
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-controlplane}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: controlplane-network
